{% extends "layout.html" %}
{% block content %}
    <!-- Page Heading -->
    <!-- start page title -->
    <div class="row">
        <div class="col-12">
            <div class="page-title-box">
                <div class="page-title-right">
                    <form action="{{ url_for('refresh') }}" method="POST">
                        <button class="btn btn-warning" type="submit">
                            <i class="fas fa-sync"></i> Refresh
                        </button>
                    </form>
                </div>
                <h4 class="page-title">Home</h4>
            </div>
        </div>
    </div>     
    <!-- end page title -->

    <div class="row">

        <div class="col-lg-4">
            <div class="card tilebox-one">
                <div class="card-body">
                    <i class="fas fa-user-friends float-right"></i>
                    <h6 class="text-uppercase mt-0">Active Jobs</h6>
                    <h2 class="my-2">{{ summary.jobs }}</h2>
                </div> <!-- end card-body-->
            </div>
            <!--end card-->
        </div>
        <!--end card col-->

        <div class="col-lg-4">
            <div class="card tilebox-one">
                <div class="card-body">
                    <i class="fas fa-user-friends float-right"></i>
                    <h6 class="text-uppercase mt-0">Active Targets</h6>
                    <h2 class="my-2">{{ summary.targets }}</h2>
                </div> <!-- end card-body-->
            </div>
            <!--end card-->
        </div>
        <!--end card col-->

        <div class="col-lg-4">
            <div class="card tilebox-one">
                <div class="card-body">
                    <i class="fas fa-user-friends float-right"></i>
                    <h6 class="text-uppercase mt-0">Active Labels</h6>
                    <h2 class="my-2">{{ summary.labels }}</h2>
                </div> <!-- end card-body-->
            </div>
            <!--end card-->
        </div>
        <!--end card col-->

    </div> <!--- /.end cards row -->
{% endblock content %}
