{% extends "layout.html" %}
{% block content %}

    <!-- start page title -->
    <div class="row">
        <div class="col-12">
            <div class="page-title-box">
                <div class="page-title-right">
                    
                </div>
                <h4 class="page-title">{{ title }}</h4>
            </div>
        </div>
    </div>     
    <!-- end page title -->

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">

                    <div class="row">

                        <div class="col-lg-6">
                            <h4 class="header-title mb-3">Add Job</h4>

                            <form action="{{ url_for('home_jobs_update') }}" method="POST">
                                
                                <div class="form-group">
                                    <label for="exporter-select">Exporter Select</label>
                                    <select data-toggle="select2" id="exporter-select" name="exporter">
                                        {% if exporters %}
                                            {% for row in exporters %}
                                                <option value="{{ row.exporter_code }}">{{ row.exporter_description }}</option>
                                            {% endfor %}
                                        {% else %}
                                            <option selected="selected" disabled>No exporters found..</option>
                                        {% endif %}
                                    </select>
                                </div>
        
                                <div class="form-group">
                                    <label for="job-name">Job Name</label>
                                    <input 
                                        class="form-control" 
                                        type="text" 
                                        id="job-name"
                                        name="job_name"
                                        required="" 
                                        placeholder="Job Name"
                                    >
                                </div>
        
                                <div class="form-group">
                                    <label for="scrape">Scrape Interval</label>
                                    <input 
                                        class="form-control" 
                                        type="number" 
                                        id="scrape"
                                        name="scrape"
                                        required="" 
                                        placeholder="15s"
                                    >
                                </div>
                                
                                <div class="text-sm-right">
                                    <button type="submit" class="btn btn-danger mt-3">
                                        <i class="fas fa-plus mr-1"></i> Add Job
                                    </button>
                                </div>

                            </form> <!-- end form -->
                        </div>

                        <div class="col-lg-6">
                            <div class="border p-3 mt-4 mt-lg-0 rounded">
                                <h4 class="header-title mt-0 mb-3">Add New Target</h4>

                                <p class="text-muted mb-3">Select a job and click 'Next'
                                    to add a new target for it.</p>

                                <form action="{{ url_for('add_new') }}" method="post">
                                    <div class="form-group">
                                        <label>Job</label>
                                        <select data-toggle="select2" title="Job" name="job" required>
                                            <option value="0">Select Job</option>
                                            {% if jobs %}
                                                {% for job in jobs %}
                                                    <option value="{{ job.job_code }}">{{ job.job_name }}</option>
                                                {% endfor %}
                                            {% endif %}
                                        </select>
                                    </div>
            
                                    <button type="submit" class="btn btn-primary">Next <i class="fas fa-arrow-right"></i> </button>
                                </form>
                            </div>
                        </div> 

                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
