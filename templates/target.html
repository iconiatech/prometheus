{% extends "layout.html" %}
{% block content %}
    <!-- Page Heading -->
    <h1 class="h3 mb-4 text-gray-800">New Target - '{{ job.job_name }}'</h1>

    <div class="row">
        <div class="col-12">

            <div class="card">
                <div class="card-body">
                    <h4 class="header-title">New Target &amp; Label Values</h4>

                    <div class="row mb-2">
                        <div class="col-sm-6">
                            
                            <form method="POST" action="{{ url_for('new_target', job_code=job.job_code) }}">
                                
                                <div class="form-group">
                                    <label for="target-input" class="col-form-label">Target Name</label>
                                    <input 
                                        type="text" 
                                        name="target_name" 
                                        class="form-control" 
                                        id="target-input" 
                                        placeholder="Target Name" required>
                                </div>

                                {% if labels %}
                                    {% for label in labels %}
                                        <div class="form-group">
                                            <label>{{ label.label_key }}</label>
                                            <input 
                                                type="text" 
                                                name="{{label.label_key}}" 
                                                class="form-control"
                                                placeholder="Enter {{ label.label_key }} value"
                                                required
                                            >
                                        </div>
                                    {% endfor %}
                                {% endif %}

                                <button type="submit" class="btn btn-primary mb-3">Submit</button>
                            </form>

                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

{% endblock content %}
